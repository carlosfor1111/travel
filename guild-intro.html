      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"

    <!-- header設定css -->
    <link rel="stylesheet" href="css/header.css" />
    <!-- footer設定css -->
    <link rel="stylesheet" href="/css/footer.css" />
    <!-- 主要內容設定css -->
    <link rel="stylesheet" href="/css/guild-main.css" />
    <!-- reset設定css -->
    <link rel="stylesheet" href="/css/reset.css" />


    <!-- 字體設定css -->
    <link rel="stylesheet" href="/css/fons.css" />
    <!-- 間距設定css -->

  <body>
    <!-- heater -->
    <header class="td-header">
      <div class="container td-header-main d-flex align-items-center">
        <!-- LOGO區  -->
        <a class="td-logo d-flex" href="#">
          <img class="td-logo-img" src="/img/logo.png" alt="logo" />
          <img
            class="td-logo-text"
            src="/img/花島（黑）.png"
            alt="花島（黑）"
          />
        </a>
        <!-- 導覽列左側 -->
        <nav class="td-nav align-items-center">
          <ul class="left-nav d-flex my-auto">
            <a href="#"><span>部落行程</span></a>
            <a href="#"><span>在地導遊</span></a>
          </ul>
          <!-- 導覽列登入前右側 -->
          <div class="d-flex align-items-center">
            <button class="td-btn-medium-o td-header-login">登入</button>
            <button class="td-btn-medium-b td-header-register">註冊</button>
          </div>

          <!-- 導覽列登入後右側 -->
          <!-- <div class="right-nav">
            <a href="通知"><i class="fas fa-comment-dots"></i></a>
            <a class="td-cart" href="購物車"
              ><img src="img/cart.png" alt="cart"
            /></a>
            <a class="td-member" href="會員首頁#"
              ><img class="td-member-avatar" src="img/avatar.png" alt="avatar"
            /></a>
          </div> -->
        </nav>
      </div>
    </header>
    <!-- content -->
    <article class="guild-dt">
      <!-- 大圖 -->
      <div class="guilddt-banner position-relative">
          <img class="img-fluid guilddt-banner-img" src="img/大圖2.jpg"  alt="">
          <div class="guilddt-banner-content position-absolute d-flex">
            <img class="quote" src="img/“quotes.png" alt="">
            <p class="guilddt-banner-text align-self-center">歡迎各位朋友來此部落觀光旅遊。大家叫我「瓦丹」。大家在此旅遊，可以把兩顆心交給我：一顆是「放心」；另一顆是「開心」，就交給瓦丹我，希望你會喜歡我的行程。</p>
          </div>
      </div>
      <!-- 導遊介紹主要內容 -->
      <main class="container">
        <section class="guild-intro position-relative">
          <div class="guild-intro-title d-flex align-items-center justify-content-center position-absolute mx-auto">
            <h1>瓦丹的瘋狂冒險團</h1>
            <div class="guild-intro-title-review d-flex">
              <div class="score">4.0</div>
              <div class="star"></div>
              <div class="review-num">(27)</div>
            </div>

          </div>
          <div class="guild-intro-content d-flex">
            <div class="guild-intro-content-img"></div>
            <div class="guild-intro-content-dt">
              <div class="guild-intro-content-tribe">
                <p>帶團部落</p>
                <p>靜浦步落</p>
              </div>
              <div class="guild-intro-content-license">
                <p>證照</p>
                <p>華語導遊證照</p>
              </div>
              <div class="guild-intro-content-language">
                <p>語言</p>
                <p>中文、英文</p>
              </div>
              <button class="btn-booking text-white">諮詢</button>

            </div>
          </div>
        </section>
      </main>
    <!-- content end-->
    <!-- footer -->
    <footer class="text-content-footer text-white">
      <div class="td-footer text-decoration-none">
        <div class="d-flex td-footer-text justify-content-between">
          <a href="#">關於花島</a>
          <a href="#">使用者條款</a>
          <a href="#">隱私權保護政策</a>
          <a href="#">常見問題與幫助</a>
        </div>
        <div class="d-flex td-footer-contact">
          <div class="d-flex mx-auto my-auto">
            <p class="td-footer-contact-text my-auto">聯絡我們</p>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-line px-0"></i></a>
          </div>
        </div>
      </div>
      <div class="td-footer-line"></div>
      <div class="d-flex">
        <p class="mx-auto td-footer-notion">
